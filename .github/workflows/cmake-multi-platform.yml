name: CMake Multi-Platform Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [x86_64, armhf, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cross-compilers and dependencies
        run: |
          sudo dpkg --add-architecture arm64
          sudo dpkg --add-architecture armhf
          sudo apt-get update
          sudo apt-get install -y cmake build-essential git \
            gcc g++ gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf \
            libcurl4-openssl-dev libncurses-dev libarchive-dev zip \
            libcurl4-openssl-dev:arm64 libncurses-dev:arm64 libarchive-dev:arm64 \
            libcurl4-openssl-dev:armhf libncurses-dev:armhf libarchive-dev:armhf

      - name: Build and install FTXUI
        run: |
          git clone --branch main https://github.com/ArthurSonzogni/FTXUI.git /tmp/ftxui
          mkdir -p /tmp/ftxui/build
          cd /tmp/ftxui/build
          cmake -DCMAKE_BUILD_TYPE=Release -DFTXUI_BUILD_SHARED=ON ..
          cmake --build . --config Release
          sudo cmake --install .

      - name: Configure and build for ${{ matrix.platform }}
        run: |
          mkdir -p build/${{ matrix.platform }}
          cd build/${{ matrix.platform }}

          if [ "${{ matrix.platform }}" == "arm64" ]; then
            cmake -DCMAKE_C_COMPILER=/usr/bin/aarch64-linux-gnu-gcc \
                  -DCMAKE_CXX_COMPILER=/usr/bin/aarch64-linux-gnu-g++ \
                  -DCMAKE_SYSROOT=/usr/aarch64-linux-gnu \
                  -DCMAKE_FIND_ROOT_PATH=/usr/aarch64-linux-gnu \
                  -DCMAKE_BUILD_TYPE=Release -S ../../ -B .
          elif [ "${{ matrix.platform }}" == "armhf" ]; then
            cmake -DCMAKE_C_COMPILER=/usr/bin/arm-linux-gnueabihf-gcc \
                  -DCMAKE_CXX_COMPILER=/usr/bin/arm-linux-gnueabihf-g++ \
                  -DCMAKE_SYSROOT=/usr/arm-linux-gnueabihf \
                  -DCMAKE_FIND_ROOT_PATH=/usr/arm-linux-gnueabihf \
                  -DCMAKE_BUILD_TYPE=Release -S ../../ -B .
          else
            cmake -DCMAKE_BUILD_TYPE=Release -S ../../ -B .
          fi

          cmake --build . --config Release

      - name: Verify binary existence
        run: |
          if [ ! -f build/${{ matrix.platform }}/Chrootux ]; then
            echo "Error: Binary Chrootux not found!"
            exit 1
          fi

      - name: Fix binary permissions
        run: chmod +x build/${{ matrix.platform }}/Chrootux

      - name: Compress binary
        run: |
          zip -j Chrootux-${{ matrix.platform }}.zip build/${{ matrix.platform }}/Chrootux

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Chrootux-${{ matrix.platform }}
          path: build/${{ matrix.platform }}/Chrootux-${{ matrix.platform }}.zip
